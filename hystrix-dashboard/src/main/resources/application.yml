# 'Standalone' mode service configuration
spring:
  application:
    name: hystrix-dashboard

server:
  port: 8788

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    ROOT: info

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
